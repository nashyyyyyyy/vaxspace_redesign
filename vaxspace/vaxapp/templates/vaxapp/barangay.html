<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/vaxspace_logo.png' %}">


    <title>VAXSPACE</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/alert.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    {% include 'vaxapp/messages.html' %}
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-7 mx-auto">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4"><strong>ADD NEW BARANGAY</strong></h1>
                            </div>
                            <form method="POST" class="user" style="color: black;">
                                {% csrf_token %}
                                <div class="form-group row justify-content-center">
                                    <div class="col-sm-6">
                                        <div class="text-center mb-3">
                                            <label for="brgy_name">Barangay name:</label>
                                            <input type="text" id="brgy_name" name="name" placeholder="Add new barangay" required>
                                        </div>
                                        <div class="text-center">
                                            <label for="assign">Select health worker</label><br>
                                            <select id="assign" name="healthworker">
                                                <option value="{{ user.first_name }}">----------</option>
                                                {% for assign in assign_brgy %}
                                                <option>{{assign.first_name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="text-center"> 
                                    <a href="{% url 'vaxapp:index' %}" class="btn btn-danger">GO BACK</a>
                                    <input type="submit" class="btn btn-primary" value="Add barangay">
                                </div>
                            </form>
                            
                            <hr>
                        </div>
                    </div>
                </div>
                
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Bootstrap's built-in JS for dismissing alerts with fade -->
<script src="{% static 'js/alert.js' %}"></script>

</body>

</html>
